[project]
name = "python"
version = "0.1.0"
description = "Advent of Code!"
readme = "README.md"
requires-python = ">=3.13"
dependencies = []

[tool.basedpyright]
include = ["2023", "2024"]
pythonPlatform = "All"
typeCheckingMode = "all"
pythonVersion = "3.13"
reportMissingTypeStubs = false
reportImplicitRelativeImport = false

[tool.ruff]
fix = true
unsafe-fixes = true
target-version = "py313"

[tool.ruff.format]
# Enable reformatting of code snippets in docstrings.
docstring-code-format = true
preview = true

[tool.ruff.lint]
select = ["ALL"]
preview = true
ignore = [
    "PD010",  # Pandas Vet - False Positive with Polars.
    "D203",   # One blank line before class docstring. Conflicts with D213.
    "D212",   # No blank lines allowed before function docstring. Conflicts with D213.
    "EXE",    # Executable python files lints. Don't work on Windows so we cannot use it.
    "COM812", # Conflicts with Formatter
    "ISC001", # Conflicts with Formatter
    "CPY001",
]

[tool.ty.environment]
root = ["src/2023", "src/2024"]

[tool.pytest.ini_options]
addopts = "--doctest-modules"
testpaths = ["src/2024"]

[dependency-groups]
dev = ["pytest>=8.3.4", "ruff>=0.12.10", "ty>=0.0.1a19"]
